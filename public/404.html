<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Polish Language Learning</title>
  <script>
    // GitHub Pages SPA fallback - redirect all routes to index.html
    const path = window.location.pathname;
    const base = '/polish/';
    
    if (path !== base && !path.includes('.')) {
      window.location.replace(base + '#' + path.replace(base, ''));
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
